<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>O site  

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" 
        height="500px" width="500px" scolling="no">
           do <a href="https://www.cursoemvideo.com/">Curso em vídeo</a>
        </iframe>

       é muito bom
    </p>

    
</body>
</html>
